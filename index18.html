<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITE AUDIO PLAYER</title>
    <style>
        * {
            user-select: none;
            text-transform: uppercase;
            transition: color 0.2s ease;
        }

        body {
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .warning-box {
            text-align: center;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border: 1px solid currentColor;
            max-width: 500px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .player-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            margin-left: -100px;
        }

        .main-content {
            flex: 1;
        }

        .speed-controls {
            width: 160px;
            padding-top: 80px;
        }

        .audio-container {
            border: 2px solid currentColor;
            padding: 20px;
            margin: 20px 0;
        }

        .visualizer-container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .waveform-canvas, .spectrogram-canvas {
            width: 100%;
            height: 180px;
            background: transparent;
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 0 10px;
        }

        .play-button {
            background: none;
            border: 2px solid currentColor;
            color: inherit;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .time-display {
            font-family: monospace;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .speed-knob {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #222;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            border: 4px solid currentColor;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .speed-indicator {
            position: absolute;
            width: 4px;
            height: 50%;
            background: currentColor;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%);
        }

        .speed-value {
            margin-top: 20px;
            font-size: 1.4em;
            font-family: monospace;
            letter-spacing: 2px;
            text-align: center;
        }

        .speed-label {
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
        }

        .file-name {
            margin-top: 10px;
            word-break: break-all;
            font-size: 0.9em;
            padding: 0 10px;
        }

        input[type="file"] {
            background: #222;
            color: currentColor;
            padding: 10px;
            margin: 20px 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="warning-box">
        WORKS BEST ON DESKTOP. ADD AN AUDIO FILE (PREFERABLY .WAV OR .M4A) AND CHANGE THE SPEED OF IT VIA SCROLLING ON THE POTENTIOMETER KNOB. WHILE YOU DO THIS, REMARK ON THE QUALITY AND CHARACTER OF THE SPECTRAL IMAGING.
    </div>

    <div class="player-container">
        <div class="main-content">
            <input type="file" id="audioFile" accept="audio/*">
            <div class="audio-container">
                <div class="visualizer-container">
                    <canvas class="waveform-canvas" id="waveformVisualizer"></canvas>
                    <canvas class="spectrogram-canvas" id="spectrogramVisualizer"></canvas>
                </div>
                <div class="controls-container">
                    <button class="play-button" id="playButton">â–¶</button>
                    <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>
        </div>
        <div class="speed-controls">
            <div class="speed-label">PLAYBACK SPEED</div>
            <div class="speed-knob" id="speedKnob">
                <div class="speed-indicator"></div>
            </div>
            <div class="speed-value" id="speedValue">1.00X</div>
        </div>
        <audio id="audioPlayer" style="display: none;"></audio>
    </div>

</body>
</html>
