<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samuel Douma - Interactive Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    #canvas {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }
    .circle-label {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      pointer-events: none;
      user-select: none;
      text-transform: uppercase;
    }
  </style>
</head>
<body class="homepage">
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <h1>Samuel Douma</h1>
  </div>
  <script>
    // Matter.js setup
    const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint, Events } = Matter;

    const canvas = document.getElementById('canvas');
    const engine = Engine.create();
    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'black'
      }
    });

    // Create ground and walls
    const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 60, { isStatic: true });
    const leftWall = Bodies.rectangle(0, window.innerHeight / 2, 60, window.innerHeight, { isStatic: true });
    const rightWall = Bodies.rectangle(window.innerWidth, window.innerHeight / 2, 60, window.innerHeight, { isStatic: true });
    const ceiling = Bodies.rectangle(window.innerWidth / 2, 0, window.innerWidth, 60, { isStatic: true });

    // Navigation circles
    const navItems = [
      { label: 'Audio', link: 'audio.html', color: '#2ecc71' },
      { label: 'Cogito', link: 'cogito.html', color: '#ecf0f1' },
      { label: 'Dico', link: 'dico.html', color: '#3498db' },
      { label: 'Disco', link: 'disco.html', color: '#ecf0f1' },
      { label: 'Scribo', link: 'scribo.html', color: '#ecf0f1' },
      { label: 'Video', link: 'video.html', color: '#ecf0f1' },
      { label: 'Lego', link: 'lego.html', color: '#e74c3c' }
    ];

    const circles = navItems.map((item, index) => {
      const circle = Bodies.circle(
        window.innerWidth / (navItems.length + 1) * (index + 1), 
        window.innerHeight / 2, 
        50, 
        {
          label: item.label,
          link: item.link,
          render: { fillStyle: item.color }
        }
      );
      return circle;
    });

    // Add mouse constraint
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: {
        stiffness: 0.2,
        render: { visible: false }
      }
    });

    // Navigation logic
    Events.on(mouseConstraint, 'enddrag', (event) => {
      const body = event.body;
      if (body && body.link) {
        window.location.href = body.link;
      }
    });

    // Render and run
    Composite.add(engine.world, [...circles, ground, leftWall, rightWall, ceiling, mouseConstraint]);
    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Resize handling
    window.addEventListener('resize', () => {
      render.canvas.width = window.innerWidth;
      render.canvas.height = window.innerHeight;
      Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: window.innerWidth, y: window.innerHeight }
      });
    });
  </script>
</body>
</html>
