<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epidemic Ferment 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 1.8em;
      margin: 0;
    }

    a.back-button {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 4px;
      transition: 0.2s;
    }

    a.back-button:hover {
      background-color: white;
      color: black;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
    }

    p {
      margin-bottom: 20px;
    }

    /* New full-width PDF embed */
    .pdf-section {
      width: 100%;
      margin-top: 60px;
    }

    .pdf-frame {
      width: 100%;
      height: 100vh;
      border: none;
      background: #111;
      display: block;
    }

    @media (max-width: 700px) {
      .pdf-frame {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Epidemic Ferment ROTLIOGRAPHY 2025</h1>
  </header>

  <main>

    <!-- Full-width embedded PDF (only this embed remains) -->
    <section class="pdf-section">
      <embed
        class="pdf-frame"
        src="https://raw.githubusercontent.com/samueldouma/samsweb_4.1/main/ROTLIOGRAPHY.pdf#view=FitH&toolbar=1"
        type="application/pdf"
      />
    </section>
  </main>
</body>
</html>
