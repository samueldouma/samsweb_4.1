<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epidemic Ferment 2025; A 'ROTLIOGRAPHY'</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 1.8em;
      margin: 0;
    }

    a.back-button {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 4px;
      transition: 0.2s;
    }

    a.back-button:hover {
      background-color: white;
      color: black;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
    }

    p {
      margin-bottom: 20px;
    }

    .image-frame {
      margin-top: 40px;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      color: #777;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      background-color: #111;
    }

    <!-- Original framed cover preview -->
    <div class="image-frame">
      <p>Preview of the print publication:</p>
      <iframe src="assets/epidemic-ferment-2025/epidemicfermentthumbnail.pdf"></iframe>
    </div>

    <!-- New full-width embedded PDF -->
    <section class="pdf-section">
      <embed
        class="pdf-frame"
        src="https://raw.githubusercontent.com/samueldouma/samsweb_4.1/main/ROTLIOGRAPHY.pdf#view=FitH&toolbar=1"
        type="application/pdf"
      />
    </section>
  </main>
</body>
</html>
